<ion-view view-title="Search">
  <ion-content>
    <h1>Add Playlist</h1>
    <div class="list">
      <label class="item item-input item-floating-label">
        <span class="input-label">Palylist name</span>
        <input type="text" ng-model="_namePlaylist" placeholder="Playlist name">
      </label>
    </div>
    <button ng-click="insert(_namePlaylist)" class="button button-full button-positive">
      Insert Playlist
    </button> 
  </ion-content>
</ion-view>
